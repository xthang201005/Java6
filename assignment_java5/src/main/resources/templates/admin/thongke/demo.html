<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComboBox Example</title>
    <script>
        function showSelection() {
            var comboBox = document.getElementById("languages");
            var selectedValue = comboBox.value;
            document.getElementById("result").innerText = "Bạn chọn: " + selectedValue;
        }
    </script>
</head>
<body>
    <h2>Chọn ngôn ngữ lập trình</h2>
    
    <!-- ComboBox -->
    <select id="languages" onchange="showSelection()">
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="JavaScript">JavaScript</option>
    </select>

    <p id="result">Bạn chọn: Java</p>
</body>
</html>
