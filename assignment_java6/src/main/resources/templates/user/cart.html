<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <th:block th:replace="~{user/_meta}" />
  <title>Giỏ hàng</title>

  <!-- Custom Scripts -->
  <script th:src="@{/js/toast.js}" type="module"></script>
  <script th:src="@{/js/cart.js}" type="module"></script>

  <!-- API mã tỉnh thành -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script th:src="@{js/apiprovince.js}"></script>
  <style>
    .province-district-ward {
      display: flex;
      gap: 10px;
      /* Khoảng cách giữa các select */
      align-items: center;
      margin-bottom: 15px;
      /* Tạo khoảng cách với phần giỏ hàng */
    }

    .province-district-ward select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #fff;
      cursor: pointer;
      min-width: 150px;
      /* Đảm bảo dropdown không quá nhỏ */
    }

    .province-district-ward select:focus {
      border-color: #007bff;
      /* Màu xanh khi focus */
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>

<body>
  <th:block th:replace="~{user/_header}" />

  <section class="section-pagetop bg-light">
    <div class="container">
      <h2 class="title-page">Giỏ hàng</h2>
    </div> <!-- container.// -->
  </section> <!-- section-pagetop.// -->

  <section class="section-content padding-y">
    <div class="container">
      <div class="row">

        <div th:if="${session.currentUser == null}">
          <p>
            Vui lòng <a th:href="@{/signin}">đăng nhập</a> để sử dụng chức năng giỏ hàng.
          </p>
        </div>
        <th:block th:if="${session.currentUser != null}">
          <main class="col-lg-9 mb-lg-0 mb-3">
            <div class="mb-3 col-lg-5 col-12">
              <label for="diachi">Địa chỉ:</label>
              <div class="province-district-ward">
                <select name="city" id="city">
                  <option value="">Tỉnh/Tp</option>
                </select>
                <select name="district" id="district">
                  <option value="">Quận/Huyện</option>
                </select>
                <select name="ward" id="ward">
                  <option value="">Phường/Xã</option>
                </select>
              </div>
            </div>
            <div class="card">
              <div id="cart-table"></div>

              <div class="card-body border-top">
                <button type="button" class="btn btn-primary float-end" id="checkoutBtn" disabled>Đặt hàng</button>
                <a href="/" class="btn btn-light">Tiếp tục mua sắm</a>
              </div> <!-- card-body.// -->

            </div> <!-- card.// -->
          </main> <!-- col.// -->

          <aside class="col-lg-3">

            <div class="card mb-3">
              <div class="card-body">
                <p class="card-title">Hình thức giao hàng</p>
                <form>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="delivery-method" id="delivery-method-1" value="1"
                      disabled>
                    <label class="form-check-label" for="delivery-method-1">Giao tiêu chuẩn</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="delivery-method" id="delivery-method-2" value="2"
                      disabled>
                    <label class="form-check-label" for="delivery-method-2">Giao nhanh</label>
                  </div>
                </form>
              </div> <!-- card-body.// -->
            </div> <!-- card.// -->

            <div class="card">
              <div class="card-body">
                <dl class="row mb-0">
                  <dt class="col-xxl-6 col-lg-12 col-6">Tạm tính:</dt>
                  <dd class="col-xxl-6 col-lg-12 col-6 text-end mb-3"><span id="temp-price">0</span>₫</dd>
                  <dt class="col-xxl-6 col-lg-12 col-6">Phí vận chuyển:</dt>
                  <dd class="col-xxl-6 col-lg-12 col-6 text-end mb-3"><span id="delivery-price">0</span>₫</dd>
                  <dt class="col-xxl-6 col-lg-12 col-6">Tổng cộng:</dt>
                  <dd class="col-xxl-6 col-lg-12 col-6 text-end mb-3"><strong><span id="total-price">0</span>₫</strong>
                  </dd>
                </dl>
              </div> <!-- card-body.// -->
            </div> <!-- card.// -->

          </aside> <!-- col.// -->
        </th:block>

      </div> <!-- row.// -->
    </div> <!-- container -->
  </section> <!-- section-content.// -->

  <th:block th:replace="~{user/_footer}" />

  <div class="toast-container position-fixed bottom-0 start-0 p-3"></div> <!-- toast-container.// -->

</body>

</html>
