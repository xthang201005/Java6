<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <label for="city">Chọn thành phố:</label>
      <select id="city" onchange="loadDistricts()">
        <option value="">Chọn thành phố</option>
      </select>

      <label for="district">Chọn quận/huyện:</label>
      <select id="district">
        <option value="">Chọn quận/huyện</option>
      </select>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    // Hàm tải danh sách tỉnh/thành phố từ API
    async function loadCities() {
      let response = await fetch("https://provinces.open-api.vn/api/");
      let cities = await response.json();

      let citySelect = document.getElementById("city");
      cities.forEach((city) => {
        let option = document.createElement("option");
        option.value = city.code;
        option.textContent = city.name;
        citySelect.appendChild(option);
      });
    }

    // Hàm tải danh sách quận/huyện theo tỉnh/thành phố đã chọn
    async function loadDistricts() {
      let citySelect = document.getElementById("city");
      let districtSelect = document.getElementById("district");
      districtSelect.innerHTML = "<option value=''>Chọn quận/huyện</option>";

      let selectedCityCode = citySelect.value;
      if (!selectedCityCode) return;

      let response = await fetch(
        `https://provinces.open-api.vn/api/p/${selectedCityCode}?depth=2`
      );
      let cityData = await response.json();

      cityData.districts.forEach((district) => {
        let option = document.createElement("option");
        option.value = district.code;
        option.textContent = district.name;
        districtSelect.appendChild(option);
      });
    }

    // Gọi hàm loadCities khi trang tải
    window.onload = loadCities;
  </script>
</html>
